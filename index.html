<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Jumbotron with current date -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Grid for hours/tasks/save button -->
    <div class="container">
      <!-- 9am block -->
      <div class="row time-block" id="9am-block">
        <div class="col-md-1 col-2 col-2 hour" id="9am">9:00 AM</div>
        <textarea class="col-md-10 col-10 task" id="9am-task"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="9am-btn"></button>
      </div>
      <!-- 10am block -->
      <div class="row time-block" id="10am-block">
        <div class="col-md-1 col-2 hour" id="10am">10:00 AM</div>
        <textarea class="col-md-10 col-10 task" id="10am-task"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="10am-btn"></button>
      </div>
      <!-- 11am block -->
      <div class="row time-block" id="11am-block">
        <div class="col-md-1 col-2 hour" id="11am">11:00 AM</div>
        <textarea class="col-md-10 col-10 task" id="11am-task"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="11am-btn"></button>
      </div>
      <!-- 12pm block -->
      <div class="row time-block" id="12pm-block">
        <div class="col-md-1 col-2 hour" id="12pm">12:00 PM</div>
        <textarea class="col-md-10 col-10 task" id="12pm-task"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="12pm-btn"></button>
      </div>
      <!-- 1pm block -->
      <div class="row time-block" id="1pm-block">
        <div class="col-md-1 col-2 hour" id="1pm">1:00 pm</div>
        <textarea class="col-md-10 col-10 task" id="1pm-task"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="1pm-btn"></button>
      </div>
      <!-- 2pm block -->
      <div class="row time-block" id="2pm-block">
        <div class="col-md-1 col-2 hour" id="2pm">2:00 PM</div>
        <textarea class="col-md-10 col-10 task" id="2pm-task"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="2pm-btn"></button>
      </div>
      <!-- 3pm block -->
      <div class="row time-block" id="3pm-block">
        <div class="col-md-1 col-2 hour" id="3pm">3:00 PM</div>
        <textarea class="col-md-10 col-10 task" id="3pm-task"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="3pm-btn"></button>
      </div>
      <!-- 4pm block -->
      <div class="row time-block" id="4pm-block">
        <div class="col-md-1 col-2 hour" id="4pm">4:00 PM</div>
        <textarea class="col-md-10 col-10 task" id="4pm-task"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="4pm-btn"></button>
      </div>
      <!-- 5pm block -->
      <div class="row time-block" id="5pm-block">
        <div class="col-md-1 col-2 hour" id="5pm">5:00 PM</div>
        <textarea class="col-md-10 col-10 task" id="5pm-task"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="5pm-btn"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
