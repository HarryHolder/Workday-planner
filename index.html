<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Jumbotron with current date -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Grid for hours/tasks/save button -->
    <div class="container">
      <!-- 9am block -->
      <div class="row time-block current">
        <div class="col-md-1 col-2 col-2 hour" id="hour9">9:00</div>
        <textarea class="col-md-10 col-10 task-block" id="9"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="9-btn">Save Task</button>
      </div>
      <!-- 10am block -->
      <div class="row time-block current">
        <div class="col-md-1 col-2 hour" id="hour10">10:00</div>
        <textarea class="col-md-10 col-10 task-block" id="10"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="10-btn">Save Task</button>
      </div>
      <!-- 11am block -->
      <div class="row time-block current">
        <div class="col-md-1 col-2 hour" id="hour11">11:00</div>
        <textarea class="col-md-10 col-10 task-block" id="11"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="11-btn">Save Task</button>
      </div>
      <!-- 12pm block -->
      <div class="row time-block current">
        <div class="col-md-1 col-2 hour" id="hour12">12:00</div>
        <textarea class="col-md-10 col-10 task-block" id="12"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="12-btn">Save Task</button>
      </div>
      <!-- 1pm block -->
      <div class="row time-block current">
        <div class="col-md-1 col-2 hour" id="hour13">13:00</div>
        <textarea class="col-md-10 col-10 task-block" id="13"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="13-btn">Save Task</button>
      </div>
      <!-- 2pm block -->
      <div class="row time-block current">
        <div class="col-md-1 col-2 hour" id="hour14">14:00</div>
        <textarea class="col-md-10 col-10 task-block" id="14"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="14-btn">Save Task</button>
      </div>
      <!-- 3pm block -->
      <div class="row time-block current">
        <div class="col-md-1 col-2 hour" id="hour15">15:00</div>
        <textarea class="col-md-10 col-10 task-block" id="15"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="15-btn">Save Task</button>
      </div>
      <!-- 4pm block -->
      <div class="row time-block current">
        <div class="col-md-1 col-2 hour" id="hour16">16:00</div>
        <textarea class="col-md-10 col-10 task-block" id="16"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="16-btn">Save Task</button>
      </div>
      <!-- 5pm block -->
      <div class="row time-block current">
        <div class="col-md-1 col-2 hour" id="hour17">17:00</div>
        <textarea class="col-md-10 col-10 task-block" id="17"></textarea>
        <button class="col-md-1 col-12 btn saveBtn" id="17-btn">Save Task</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
