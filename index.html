<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9 block -->
      <div class="row time-block">
        <div class="hour col-sm-1" for="hour-9am">9:00am</div>
        <div
          class="task col-sm-10"
          id="9am-block"
          type="text"
          name="timeblock-9"
        ></div>
        <button class="btn saveBtn col-sm-1 col-12" id="9am-btn">
        </button>
      </div>
      <!-- 10 block -->
      <div class="row time-block">
        <div class="hour col-sm-1" for="hour-10am">10:00am</div>
        <div
          class="task col-sm-10"
          id="10am-block"
          type="text"
          name="timeblock-9"
        ></div>
        <button class="btn saveBtn col-sm-1 col-12" id="10am-btn">
        </button>
      </div>
      <!-- 11 block -->
      <div class="row time-block">
        <div class="hour col-sm-1" for="hour-11am">11:00am</div>
        <div
          class="task col-sm-10"
          id="11am-block"
          type="text"
          name="timeblock-9"
        ></div>
        <button class="btn saveBtn col-sm-1 col-12" id="11am-btn">
        </button>
      </div>
      <!-- 12 block -->
      <div class="row time-block">
        <div class="hour col-sm-1" for="hour-12pm">12:00pm</div>
        <div
          class="task col-sm-10"
          id="12pm-block"
          type="text"
          name="timeblock-9"
        ></div>
        <button class="btn saveBtn col-sm-1 col-12" id="12pm-btn">
        </button>
      </div>
      <!-- 1pm block -->
      <div class="row time-block">
        <div class="hour col-sm-1" for="hour-1pm">1:00pm</div>
        <div
          class="task col-sm-10"
          id="1pm-block"
          type="text"
          name="timeblock-9"
        ></div>
        <button class="btn saveBtn col-sm-1 col-12" id="1pm-btn">
        </button>
      </div>
      <!-- 2pm block -->
      <div class="row time-block">
        <div class="hour col-sm-1" for="hour-2pm">2:00pm</div>
        <div
          class="task col-sm-10"
          id="2pm-block"
          type="text"
          name="timeblock-9"
        ></div>
        <button class="btn saveBtn col-sm-1 col-12" id="2pm-btn">
        </button>
      </div>
      <!-- 3pm block -->
      <div class="row time-block">
        <div class="hour col-sm-1" for="hour-3pm">3:00pm</div>
        <div
          class="task col-sm-10"
          id="3pm-block"
          type="text"
          name="timeblock-9"
        ></div>
        <button class="btn saveBtn col-sm-1 col-12" id="3pm-btn">
        </button>
      </div>
      <!-- 4pm block -->
      <div class="row time-block">
        <div class="hour col-sm-1" for="hour-4pm">4:00pm</div>
        <div
          class="task col-sm-10"
          id="4pm-block"
          type="text"
          name="timeblock-9"
        ></div>
        <button class="btn saveBtn col-sm-1 col-12" id="4pm-btn">
        </button>
      </div>
      <!-- 5pm block -->
      <div class="row time-block">
        <div class="hour col-sm-1" for="hour-5pm">5:00pm</div>
        <div
          class="task col-sm-10"
          id="5pm-block"
          type="text"
          name="timeblock-9"
        ></div>
        <button class="btn saveBtn col-sm-1 col-12" id="5pm-btn">
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
